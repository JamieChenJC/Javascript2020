<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <title>Coffee In </title>
</head>
<body>
    <div class="d-flex  w-100 h-100 flex-column">

    <!-- Loading... -->
    <div class="d-flex justify-content-center loading-background">
        <div class="spinner-border text-warning mt-auto mb-auto"  style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- 選單 -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow ">
            <div class="container">
                <a class="navbar-brand d-lg-none" href="#">
                    <img src="logo.png" alt="Coffeein" style="width:167px">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">首頁</a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link" href="#">活動頁面</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">產品列表</a>
                        </li>
                    </ul>
                    <a class="navbar-brand d-none d-md-block" href="#">
                            <img src="logo.png" alt="Coffeein" style="width:167px">
                    </a>
                    <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">購物車</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">購買表單</a>
                            </li> 
                            <li class="nav-item">
                                <a class="nav-link" href="#">付款完成頁面</a>
                            </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

   
    <!-- 內容區塊 -->
    <div class="container">
        <!-- 商品分類 -->
        <div class="row mb-3 mt-3">
            <div class="col">
                <nav class="nav nav-sort justify-content-center">
                    <a class="nav-link active" data-category='' href="#">全部</a>
                    <a class="nav-link" data-category='咖啡豆' href="#">咖啡豆</a>
                    <a class="nav-link" data-category='器具' href="#">器具</a>
                 </nav>
                <!-- <ul class="nav nav-sort justify-content-center">
                    <li class="nav-item active" >
                        <a class="nav-link" data-category='' href="#">全部</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" data-category='咖啡豆' href="#">咖啡豆</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" data-category='器具' href="#">器具</a>
                    </li>
                </ul> -->
            </div>
        </div>

        <!-- 查詢、總筆數 -->
        <div class="row mb-3">
            <div class="col-md-6">
               共 <span id='productCount'>0</span> 筆商品
            </div>
            <div class="col-md-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="請輸入關鍵字" id="keyWord">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="keySearch">查詢</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <select class="form-control" id="productSort">
                    <option value=0>價格:高到低</option>
                    <option value=1>價格:低到高</option>
                </select>
            </div>
        </div>

        <!-- 商品內容 -->
        <div id="list" class="row">
            
        </div>
    </div>
    
    <!-- 底部 -->
    <footer class="footer  mt-auto text-center">
        <p>  僅個人練習使用．不做商業用途</p>
        <p style="font-size: .875rem;">js作品實戰班-2020夏季-第二週作業<br/>
        Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>.<br/>
        Logo通過<a href="https://www.designevo.com/tw/logo-maker/" title="免費線上logo製作軟體">DesignEvo</a>設計製作.</p>
    </footer>
    </div>

    <!-- 載入javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
